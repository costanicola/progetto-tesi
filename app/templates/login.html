<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!--JQuery & JavaScript-->
    <script src="{{ url_for('static', filename='js/jquery-3.6.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/javascript.js') }}"></script>
</head>
<body>
    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="position-absolute top-0 start-50 translate-middle-x my-4">
                    <div id="registration_message_toast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="d-flex">
                            <div class="toast-body fw-bold {{ category }}">{{ message }}</div>
                            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Chiudi"></button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="row justify-content-center m-0 my-5">
            <div class="box col-11 col-sm-8 col-md-6 col-lg-4 border rounded shadow-sm">
                <div class="row justify-content-center">
                    <form class="col-10 my-4 my-lg-5" action="{{ url_for('check_login') }}" method="POST">
                        <div class="row">
                            <h1 class="text-center fw-bold m-0">Accesso alla piattaforma</h1>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <label for="login_email" class="form-label">E-mail:</label>
                            </div>
                            <div class="col-12">
                                <input type="email" class="form-control" id="login_email" name="login_email" placeholder="Inserisci l'e-mail di registrazione" />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <label for="login_password" class="form-label">Password:</label>
                            </div>
                            <div class="col-12">
                                <input type="password" class="form-control" id="login_password" name="login_password" placeholder="Inserisci la tua password" />
                            </div>
                        </div>
                        <div class="row justify-content-center mt-4">
                            <input type="submit" class="col-11 col-sm-6 border rounded shadow-sm py-2" value="Accedi" id="login_button" />
                        </div>
                        <div class="row mt-4 text-center">
                            <p class="m-0">Non sei registrata/o alla piattaforma?</p>
                        </div>
                        <div class="row justify-content-center mt-4">
                            <a class="btn col-11 col-sm-6 border rounded shadow-sm py-2" href="{{ url_for('registration_page') }}" id="registration_link">Registrati</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
