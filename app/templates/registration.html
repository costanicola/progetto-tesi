<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Registration Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="stile.css">
</head>
<body>
    <main>
        <div class="row justify-content-center m-0">
            <div class="box col-9 col-sm-8 col-md-6 col-lg-4 border rounded shadow-sm">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10 my-4 my-lg-5">
                        <div class="row">
                            <h2 class="text-center fw-bold m-0">Registrazione utente</h2>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <label for="name" class="form-label">Nome:</label>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Inserisci il tuo nome" />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <label for="surname" class="form-label">Cognome:</label>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" id="surname" name="surname" placeholder="Inserisci il tuo cognome" />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <label for="registration_email" class="form-label">E-mail:</label>
                            </div>
                            <div class="col-12">
                                <input type="email" class="form-control" id="registration_email" name="registration_email" placeholder="Inserisci l'e-mail" />
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <label for="registration_password" class="form-label">Password:</label>
                            </div>
                            <div class="col-12">
                                <input type="password" class="form-control" id="registration_password" name="registration_password" placeholder="Inserisci una password" />
                            </div>
                        </div>
                        <div class="row text-center mt-4">
                            <p class="m-0 text-danger fw-bold fst-italic">Errore, email gi√† usata/sbagliata!</p>
                        </div>
                        <div class="row mt-4">
                            <p class="m-0 fw-bold">Verr&agrave; inviato un messaggio con un link di attivazione delle tue credenziali all'indirizzo e-mail indicato.</p>
                        </div>
                        <div class="row justify-content-center mt-4">
                            <button class="col-11 col-sm-6 control-button border shadow-sm">Conferma</button>
                        </div>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
