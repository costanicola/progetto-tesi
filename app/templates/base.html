<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!--D3-GRAPH-->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
    <!--JQuery & JavaScript-->
    <script src="{{ url_for('static', filename='js/jquery-3.6.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/javascript.js') }}"></script>
</head>
<body>
    <div class="modal fade" id="logout_modal" tabindex="-1" aria-labelledby="logout_title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border">
                <div class="row justify-content-center">
                    <div class="col-10 p-0">
                        <div class="row mt-3">
                            <div class="col-12 d-flex align-items-center">
                                <span class="d-inline bi bi-door-open"></span>
                                <p class="d-inline fw-bold ms-2 mb-0 fs-5" id="logout_title">Logout</p>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <p class="m-0">Confermi di voler effettuare il logout?</p>
                            </div>
                        </div>
                        <div class="row my-4">
                            <div class="col-12 text-end">
                                <button class="btn btn-outline-dark me-3" data-bs-dismiss="modal">Chiudi</button>
                                <button class="btn btn-primary">S&igrave;, esci</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg px-1">
            <div class="col-9">
                <h1 class="m-0 ms-2">Dashboard analisi e visualizzazione del Mood</h1>
            </div>
            <button class="navbar-toggler border bg-light me-2" data-bs-toggle="collapse" data-bs-target="#navbar_toggler" aria-controls="navbar_toggler" aria-expanded="false" aria-label="Opzioni">
                <span class="bi bi-list"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar_toggler">
                <a class="nav-link border rounded bg-light mx-2 ms-lg-0 me-lg-3 mt-2 mt-lg-0 text-center" href="{{ url_for('home_page') }}">
                    <span class="bi bi-house-door"></span>
                    <span class="analysis-buttons-text p-1 d-lg-none"> HOME</span>
                </a>
                <a class="nav-link border rounded bg-light mx-2 ms-lg-0 me-lg-3 mt-1 mt-lg-0 text-center" href="{{ url_for('activities_log_page') }}">
                    <span class="bi bi-clock-history"></span>
                    <span class="analysis-buttons-text p-1 d-lg-none"> ATTIVIT&Agrave;</span>
                </a>
                <a class="nav-link border rounded bg-light mx-2 mx-lg-0 me-lg-2 mt-1 mt-lg-0 text-center" href="#" data-bs-toggle="modal" data-bs-target="#logout_modal">
                    <span class="bi bi-door-open"></span>
                    <span class="analysis-buttons-text ps-1 d-lg-none"> LOGOUT</span>
                </a>
            </div>
        </nav>
    </header>
    <main>
        {% block main %}{% endblock %}
    </main>
</body>
</html>
